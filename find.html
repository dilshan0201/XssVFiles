
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - XSS Demo</title>
    <style>
        html, body {
            height: 100%; /* Full height for flexbox */
            margin: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }
        header {
            background-color: #33baff; /* Light Blue */
            color: black;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 2rem;
            text-align: center;
            flex: 1; /* Allow main to grow and fill space */
            animation: backgroundColor 5s infinite alternate; /* Background color animation */
        }
        @keyframes backgroundColor {
            0% { background-color: #f4f4f4; }
            50% { background-color: #ffe4e1; } /* Misty Rose */
            100% { background-color: #f4f4f4; }
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #33baff; /* Light Blue */
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Page</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="find.html">Find</a>
    </nav>
    <main>
        <h2>Enter Your Search</h2>
        <form action="results.php" method="GET">
            <label for="search">Search Term:</label>
            <input type="text" id="search" name="search" required>
            <input type="submit" value="Search">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 || For educational purposes only.</p>
    </footer>
</body>
</html>
